<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Autoilumittari</title>
</head>
<body>
    
    <main id="container">
        
        <h1 class="my">Autoilumittari</h1>
        <p>Vertaa ajonopeuden vaikutusta matka-aikaan ja polttoaineen kulutukseen.</p>

        <h3 id="vehicle-type-title">Ajoneuvotyyppi</h3>
        <div id="vehicle-type-controls" class="mb">
            <button value="A">
                <span>A</span>
                <span>3.0L</span>
            </button>
            <button value="B">
                <span>B</span>
                <span>3.5L</span>
            </button>
            <button value="C">
                <span>C</span>
                <span>4.0L</span>
            </button>
        </div>

        <div class="labeled mt">
            <input type="number" id="distance" class="control" placeholder="Matka">
            <span>km</span>
        </div>

        <div id="velocity-controls" class="my">
            <div class="labeled mr">
                <input type="number" class="control" id="velocity-1" placeholder="Nopeus 1">
                <span>km/h</span>
            </div>
            <div class="labeled ml">
                <input type="number" class="control" id="velocity-2" placeholder="Nopeus 2">
                <span>km/h</span>
            </div>
        </div>

        <div id="results" class="my">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            <span id="result-velocity-1">-</span>
                            <span>km/h</span>
                        </th>
                        <th>
                            <span id="result-velocity-2">-</span>
                            <span>km/h</span>
                        </th>
                        <th>Ero</th>
                        <th>Ero-%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Matka-aika</th>
                        <td id="result-duration-1">-</td>
                        <td id="result-duration-2">-</td>
                        <td id="result-duration-diff">-</td>
                        <td id="result-duration-diff-percentage">-</td>
                    </tr>
                    <tr>
                        <th>L/100km</th>
                        <td id="result-consumption-1">-</td>
                        <td id="result-consumption-2">-</td>
                        <td id="result-consumption-diff">-</td>
                        <td id="result-consumption-diff-percentage">-</td>
                    </tr>
                    <tr>
                        <th>L/matka</th>
                        <td id="result-tot-consumption-1">-</td>
                        <td id="result-tot-consumption-2">-</td>
                        <td id="result-tot-consumption-diff">-</td>
                        <td id="result-tot-consumption-diff-percentage">-</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>

</body>
</html>
